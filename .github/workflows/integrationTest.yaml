name: Run QA Integration Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run wdio

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs
