name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install
        run: npm install

      - name: Test
        run: npm run wdio:pipeline
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: logs
          path: logs

      - name: Test marketplace action
        uses: PavanMudigonda/allure-html-reporter-github-pages@v1.0
        if: always()
        id: allure-report
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow_id: main.yml
          allure_results: allure-results
          gh_pages: gh-pages

      - name: Publish Github Pages
        if: ${{ always() }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history. # Previous Step provides output folder "allure-history" this needs to be uploaded to Github Pages
          keep_files: true
